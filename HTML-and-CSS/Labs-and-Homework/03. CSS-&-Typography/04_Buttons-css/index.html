<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <section class="buttons-container">
        <article class="normal-buttons">
            <h2>
                Normal Buttons
            </h2>
            <button class=" btn normal-btn">Learn more</button>
            <button class=" btn normal-btn">Learn more</button>
            <button class=" btn normal-btn">Learn more</button>
        </article>
        <article class="filled-button">
            <h2>
                Filled Buttons
            </h2>
            <button class=" btn filled-btn">Learn more</button>
            <button class=" btn filled-btn">Learn more</button>
            <button class=" btn filled-btn">Learn more</button>
        </article>
        <article class="icon-buttons">
            <h2>l
                Icon Buttons
            </h2>
            <button class="btn icon-btn"><i class="fad fa-arrow-square-down"></i>Download </button>
            <button class="btn icon-btn"><i class="fad fa-arrow-square-down"></i>Download </button>
            <button class="btn icon-btn"><i class="fad fa-arrow-square-down"></i>Download </button>
        </article>
    </section>
</body>
</html>
